<ion-header>
  <ion-toolbar color="danger ">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>
        <h2>{{item.id}}</h2>
        <h3>
          {{item.title}}
        </h3>
        <p>{{item.body}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
